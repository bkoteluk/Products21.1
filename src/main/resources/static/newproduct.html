<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodanie produktu</title>
</head>
<body>
<h1>Dodanie nowego produktu</h1>
<form action="/nowy" method="post">
    <input type="text" placeholder="nazwa produktu" name="name">
    <input type="number" step = "0.01" min = "0" placeholder="0,00" name="price">
    <select name="category">
        <option selected>wybierz kategorię produktu:</option>
        <option value="FOOD">spożywcze</option>
        <option value="HOUSEHOLD">domowe</option>
        <option value="OTHER">pozostałe</option>
    </select>
    <input type="submit" name="Dodaj" value="Wyślij">
</form>
</body>
</html>
